<h2>Restaurant List</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Addres</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">1</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td>
          <i (click)="deleteResto(item.id)" class="fa fa-trash" 
          style="font-size:20px;color:red;">
          </i>
          <a routerLink="/update/{{item.id}}">
            <i  class="fa fa-edit"
             style="font-size:20px;color:blue;"></i>
          </a>
        </td>
      </tr>
    
      
    </tbody>
  </table>
